<h2>To do</h2>
<div class="todo">
  <input class="form_input" type ="text"  [(ngModel)]="keyword" (keyup)="addToDo($event)"/>
  <hr>
<h3>created</h3>
  <ul>
    <li *ngFor="let item of toDoList; let key = index;" [hidden]="item.status==1">
      <input type="checkbox" [(ngModel)]="item.status" )]/>

      {{item.title}}<button (click)="delete(item)">x</button></li>
  </ul>
<h3>done</h3>
  <ul>
    <li *ngFor="let item of toDoList; let key = index;" [hidden]="item.status==0">
      <input type="checkbox" [(ngModel)]="item.status" )]/>

      {{item.title}}<button (click)="delete(item)">x</button></li>
  </ul>
</div>
